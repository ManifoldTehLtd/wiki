title: Read The Docs Jekyll Theme
description: Port of the Read the Docs theme to Jekyll to use with GitHub Pages.
remote_theme: ManifoldTehLtd/wiki

# Theme settings:
site_author: Manifold Tech
repo_url: "https://github.com/WilliamTsang-MT/manifoldtech.github.io"
edit_on_github: true
github_docs_folder: true
sticky_navigation: true
prev_next_buttons_location: bottom
search_enabled: true
hljs_style: github-gist

plugins:
  - jekyll-remote-theme